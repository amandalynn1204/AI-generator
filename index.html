<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="search"
            placeholder="Enter a topic for the poem.."
            required
            autocomplete="off"
            class="search"
            id="keyword-input"
          />
          <input type="submit" value="Search" class="search-btn" />
          <p>i.e. trees, food, friendship</p>
        </form>
        <div id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/amandalynn1204">Amanda Ludwick</a> and is
        <a href="https://github.com/amandalynn1204/AI-generator" target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
